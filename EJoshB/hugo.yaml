baseurl: "https://EJoshuaB.github.io"
languageCode: "en-us"
title: "Joshua Bautista"
theme: "hugo-xmin-master"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  blog: "/blog/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Posts
      url: "post/"
      weight: 2
    - name: Blogs
      url: "blog/"
      weight: 3
    - name: Categories
      url: "categories/"
      weight: 4
    - name: Tags
      url: "tags/"

params:
  description: "A website built through Hugo and blogdown."
  footer: "Joshua Bautista 2024 -- {Year} | [Github](https://github.com/EJoshuaB) | Email: ervinjoshuab@gmail.com"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
